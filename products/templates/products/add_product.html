{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'core/css/forms.css' %}">
</head>

<body class="page-wrapper">
    {% include "core/_navbar.html" %}

    <div class="auth-page">
        <form method="post" enctype="multipart/form-data" class="auth-card">
            {% csrf_token %}
            <h1>Add New Product</h1>

            {{ form.non_field_errors }}

            {% for field in form %}
            <div class="field">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}

            <button type="submit">Add Product</button>
        </form>
    </div>

    {% include "core/_footer.html" %}
</body>

</html>
