    {% load static %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link rel="stylesheet" href="{% static 'core/css/forms.css' %}">
    </head>

    <body class="page-wrapper">
        {% include "core/_navbar.html" %}
        <div class="auth-page">
            <div class="auth-card">
                <h1>Profile</h1>
                <p><strong>Username:</strong> {{ user.username }}</p>
                {% if user.email %}
                <p><strong>Email:</strong> {{ user.email }}</p>
                {% endif %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            </div>
        </div>
        {% include "core/_footer.html" %}
    </body>

    </html>
